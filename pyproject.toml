[project]
name = "alpaca_trading_scripts"
description = "Python trading scripts"
authors = [
    "Erik Nielsen <erik@312development.com>"
]
license = "Apache-2.0"
readme = "README.md"
python = ">=3.9"
homepage = "https://github.com/nielse63/alpaca-trading-scripts"
repository = "https://github.com/nielse63/alpaca-trading-scripts"
documentation = "https://github.com/nielse63/alpaca-trading-scripts"
keywords = ["alpaca", "trading"]
classifiers = []

# Requirements
# [dependencies]
